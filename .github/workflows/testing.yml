name: Testing python package

on:
  push:
    branches:
      - "main"
      - "dev"
  pull_request:
    branches:
      - "main" 

permissions:
  contents: read

jobs:
  testing:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Test and generate coverage json report
      run: |
        coverage run -m unittest
        coverage json
    - uses: schneegans/dynamic-badges-action@v1.4.0
    - name: Get percente covered value
      run: |
        $cov-data = Get-Content coverage.json
        $json = ConvertFrom-Json $cov-data
        $env:COVERAGE = $json.totals.percent_covered
        $env:COVERAGE
